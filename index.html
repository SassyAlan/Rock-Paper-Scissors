<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src ="script.js" async></script>
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 Wins!</h2>
    <div class = "result"> </div>
    <div class="buttons">
        <button class="btn" id="rock"><img src="images/rock.jpeg" alt="rock image"/></button>
        <button class="btn" id="paper"><img src="images/paper.jpeg" alt="paper image"/></button>
        <button class="btn" id="scissors"><img src="images/scissors.jpeg" alt="scissors image"/></button>
    </div>
    <div class="text-line">
    <p class="text" id="player-score">Player Score:</p>
    <p class="text" id="comp-score">Computer Score:</p>
    </div>
</body>
</html>
